<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Username Prompt Example</title>

<script type="text/javascript">
    
var myDate = new Date();
var hrs = myDate.getHours();
var username;

username = prompt("What is your name?");

var greet;

    if (hrs >= 5 && hrs <= 11) {
        greet = 'Good Morning, ';
    } else if (hrs >= 12 && hrs <= 16) {
        greet = 'Good Afternoon, ';
    } else if (hrs >= 17 && hrs <= 22) {
        greet = 'Good Evening, ';
    } else {
        greet = 'Good Evening, ';
    }
    
document.write("<p>" + greet + username + "</p>");
    

    
</script>
</head>

<body>
</body>
</html>
